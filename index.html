<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="./vendor/nv.d3.min.css" rel="stylesheet" type="text/css">
  <script src="./vendor/numeric-1.2.6.min.js"></script>
  <script src="./dist/cap.js"></script>
  <script src="./vendor/d3.min.js" charset="utf-8"></script>
  <script src="./vendor/nv.d3.min.js"></script>

  <style>
    text {
      font: 12px sans-serif;
    }
    svg {
      display: block;
    }
    html, body, #chart, svg {
      margin: 0px;
      padding: 0px;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="chart" class='with-3d-shadow with-transitions'>
  <svg></svg>
</div>

<script>

  var netlist = [
    'vs va 0 5',
    'r1 va vb 1e3',
    'l1 vb 0 1'
  ]


  var cap = new Cap()

  var cir = cap.parse(netlist)
  var dt = 0.02e-3
  var iterations = 20e-3/dt
  //console.log(cir)
  for (var i = 0; i <= iterations; i++) {
    /*
    if ((i >= 10) && (i <= 40)) {
      cir.elements.is.value = 4
    } else {
      cir.elements.is.value = 0
    }*/
    if (dt*i > 11e-3) cir.elements.vs.state.v = 5
    if (dt*i < 10e-3) cir.elements.vs.state.v = 0
    if (dt*i >= 10e-3 && dt*i <= 11e-3) cir.elements.vs.state.v += 0.10
    cap.simulate(cir, dt)
  }

  var chartRes = cir.currNodes.map((node) => Object({key: node, values: []}))

  /*
  */
  for (var i = 0; i < cap.results.length; i++) {
    let res = cap.results[i]
    for (var j = 0; j < cir.currNodes.length; j++) {
      let node = cir.currNodes[j]
      chartRes[j].values.push({
        x: res.time,
        y: res.data[node]
      })  
    }
  }
  /*
  //console.log(chartRes)
  var extra = {
    key: 'va-vb',
    values: []
  }
  //console.log(cap.results)
  for (var i = 0; i < cap.results.length; i++) {
    extra.values.push({
      x: cap.results[i].time,
      y: cap.results[i].data.va-cap.results[i].data.vb
    })
  }
  chartRes.push(extra)
  */
  

  nv.addGraph(function() {
    var chart = nv.models.lineWithFocusChart()
    chart.xAxis.tickFormat(d3.format(',.4f')).axisLabel("time (s)");
    chart.x2Axis.tickFormat(d3.format(',.4f'));

    chart.yTickFormat(d3.format(',.4f'));

    chart.useInteractiveGuideline(true);

    d3.select('#chart svg')
      .datum(chartRes)
      .call(chart);

    nv.utils.windowResize(chart.update);

    return chart;
  });

</script>
</body>
</html>
